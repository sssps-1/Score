<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Result Portal</h1>
    
    <form id="subjectForm">
      <label for="rollNumber">Enter Roll Number:</label>
      <input type="text" id="rollNumber" required>
      
      <label for="name">Enter Name:</label>
      <input type="text" id="name" required>
      
      <label for="subjectSelect">Select Subject:</label>
      <select id="subjectSelect">
        <option value="mathematics_engineering">Mathematics Engineering</option>
        <option value="physics_engineering">Physics Engineering</option>
        <option value="basic_economics_engineering">Basic Economics Engineering</option>
        <option value="basic_electrical_engineering">Basic Electrical Engineering</option>
        <option value="professional_communication">Professional Communication</option>
        <option value="workshop">Workshop</option>
      </select>
      
      <button type="submit">Check Result</button>
    </form>

    <div id="scoreDisplay"></div>

    <!-- Feedback Section -->
    <div id="feedbackSection">
      <h3>If your score is missing or incorrect, please report it below:</h3>
      <textarea id="feedbackText" placeholder="Describe the issue..."></textarea>
      <button id="submitFeedback">Submit Feedback</button>
    </div>

    <div id="feedbackResponse"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
