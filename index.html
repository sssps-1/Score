<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Student Result Lookup</h1>
    <form id="subjectForm">
      <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>
      <input type="text" id="name" placeholder="Enter Name" required>
      <select id="subjectSelect">
        <option value="mathematics_engineering">Mathematics Engineering</option>
        <option value="physics_engineering">Physics Engineering</option>
        <option value="basic_economics_engineering">Basic Economics Engineering</option>
        <option value="basic_electrical_engineering">Basic Electrical Engineering</option>
        <option value="professional_communication">Professional Communication</option>
        <option value="workshop">Workshop</option>
      </select>
      <button type="submit">Get Result</button>
    </form>

    <div id="result">
      <p><strong>Score:</strong> <span id="scoreDisplay">-</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
